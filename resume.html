<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ryan Zhang's Resume</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { scroll-behavior: smooth; }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

  <!-- Main Navbar -->
  <!-- Navbar -->
  <nav class="fixed w-full bg-gray-800 bg-opacity-90 backdrop-blur-md px-6 py-4 flex justify-between items-center shadow-lg z-50">
    <a href="index.html" class="text-xl font-bold text-cyan-400">
      <h1>ryan zhang</h1>
    </a>
    <ul class="flex space-x-6">
      <li><a href="index.html">About</a></li>
      <li><a href="music.html">Music</a></li>
      <li><a href="coding.html">Coding</a></li>
      <li><a href="resume.html">Resume</a></li>
    </ul>
  </nav>

  <style>
    .active-link {
      color: #22d3ee; /* cyan-400 */
      font-weight: 600;
    }
  </style>

  <script>
    // Highlight active page in navbar
    const links = document.querySelectorAll("nav ul li a");
    const current = window.location.pathname.split("/").pop(); // e.g. music.html
    links.forEach(link => {
      if (
        link.getAttribute("href") === current ||
        (current === "" && link.getAttribute("href") === "index.html")
      ) {
        link.classList.add("active-link");
      }
    });
  </script>


  <!-- Resume Section -->
  <section class="min-h-screen flex flex-col justify-center items-center px-6 md:px-20 pt-40">
    <h2 class="text-4xl font-bold mb-8 text-cyan-400">Resume</h2>

    <!-- Option 1: Embed PDF directly -->
    <div class="w-full max-w-4xl h-[80vh] mb-6">
      <iframe src="resume.pdf" class="w-full h-full rounded-2xl shadow-lg bg-white"></iframe>
    </div>

    <!-- Option 2: Download Button -->
    <a href="resume.pdf" target="_blank"
       class="px-6 py-3 rounded-xl bg-cyan-500 text-gray-900 font-semibold shadow-lg hover:bg-cyan-400 transition">
      Download PDF
    </a>
  </section>

</body>
</html>
