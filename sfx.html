<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SFX Library | Ryan Zhang</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Radiating hover + splash click */
    .sfx-btn {
      position: relative;
      overflow: hidden;
    }
    .sfx-btn::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, rgba(34,211,238,0.3) 20%, transparent 70%);
      transform: scale(0);
      transition: transform 0.4s ease;
      border-radius: 50%;
      z-index: 0;
    }
    .sfx-btn:hover::before {
      transform: scale(1);
    }
    .sfx-btn:active::before {
      background: radial-gradient(circle, rgba(34,211,238,0.6) 10%, transparent 60%);
      transform: scale(1.5);
      transition: transform 0.2s ease;
    }
    .sfx-btn span {
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
  <nav class="fixed w-full bg-gray-800 bg-opacity-90 px-6 py-4 flex justify-between items-center shadow-lg z-50">
    <h1 class="text-xl font-bold text-cyan-400">Ryan Zhang</h1>
    <a href="music.html" class="hover:text-cyan-400">‚Üê Back to Music</a>
  </nav>

  <section class="pt-32 px-6 md:px-20">
    <h2 class="text-4xl font-bold mb-12 text-cyan-400">Tanbii</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
      <div class="flex flex-col items-center">
        <button onclick="document.getElementById('sfx1').play()"
                class="ripple-btn w-24 h-24 flex items-center justify-center rounded-full bg-cyan-500 text-gray-900 font-bold shadow-lg hover:bg-cyan-200 transition">
          Play
        </button>
        <p class="text-gray-300 mt-2 text-sm">Quest Complete</p>
        <audio id="sfx1" src="sfx/questcomplete.mp3"></audio>
      </div>

      <div class="flex flex-col items-center">
        <button onclick="document.getElementById('sfx2').play()" class="sfx-btn w-24 h-24 flex items-center justify-center rounded-full bg-cyan-500 text-gray-900 font-bold shadow-lg transition">
          <span>Play</span>
        </button>
        <p class="text-gray-300 mt-2 text-sm">Bottle of Sand</p>
        <audio id="sfx2" src="sfx/sand.mp3"></audio>
      </div>
    </div>
  </section>

  <section class="pt-32 px-6 md:px-20">
    <h2 class="text-4xl font-bold mb-12 text-cyan-400">Game Creation Society</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
      <div class="flex flex-col items-center">
        <button onclick="document.getElementById('sfx3').play()" class="sfx-btn w-24 h-24 flex items-center justify-center rounded-full bg-cyan-500 text-gray-900 font-bold shadow-lg transition">
          <span>Play</span>
        </button>
        <p class="text-gray-300 mt-2 text-sm">Enemy Defeated</p>
        <audio id="sfx3" src="sfx/enemydefeated.mp3"></audio>
      </div>

      <div class="flex flex-col items-center">
        <button onclick="document.getElementById('sfx4').play()" class="sfx-btn w-24 h-24 flex items-center justify-center rounded-full bg-cyan-500 text-gray-900 font-bold shadow-lg transition">
          <span>Play</span>
        </button>
        <p class="text-gray-300 mt-2 text-sm">Level Up</p>
        <audio id="sfx4" src="sfx/levelup.mp3"></audio>
      </div>
    </div>
  </section>
</body>
</html>
